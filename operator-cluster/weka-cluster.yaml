apiVersion: weka.weka.io/v1alpha1
kind: WekaCluster
metadata:
  name: cluster1
  namespace: weka-operator-system # temporary hack to save on copying node info configmap. Should either remove configmap concept, or copy it for mounting
spec:
  template: dynamic
  dynamicTemplate:
    computeContainers: 6
    driveContainers: 6
  image: quay.io/weka.io/weka-in-container:4.3.5.105-dist-drivers.5
  nodeSelector:
    weka.io/supports-backends: "true"  
  driversDistService: "https://weka-drivers-dist.weka-operator-system.svc.cluster.local:60002"
  imagePullSecret: "quay-io-robot-secret"
